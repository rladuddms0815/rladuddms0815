name: GitHub Profile 3D Grass

on:
  schedule:
    - cron: '0 * * * *'  # 매 시간마다 실행
  workflow_dispatch:     # 수동 실행 가능

jobs:
  update-grass:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install github-profile-3d-grass

      - name: Run 3D Grass update
        run: npx github-profile-3d-grass

      - name: Commit & Push changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: "rladuddms0815"
          author_email: "ye100424@gmail.com"
          message: "Update GitHub Profile 3D Grass"
          push: true
          token: ${{ secrets.GH_TOKEN }}
